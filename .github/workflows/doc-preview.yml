name: Doc Preview
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    paths:
      - 'toolkit-docs/**'

concurrency:
  # Prevents multiple simultaneous workflowsÂ from the same branch+commit
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
          
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: 'toolkit-docs'

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./toolkit-docs/_site