name: python-pulumi

on:
  push:
    branches: [main]
    tags: [v*]
    paths: [python-pulumi/**,lib/types/**,scripts/validate-config-sync.py,.github/workflows/python-pulumi.yml]
  pull_request:
    paths: [python-pulumi/**,lib/types/**,scripts/validate-config-sync.py,.github/workflows/python-pulumi.yml]

permissions:
  actions: read
  contents: read
  id-token: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: extractions/setup-just@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install
        working-directory: python-pulumi

      - name: Install deps
        run: uv sync
        working-directory: python-pulumi

      - run: just test
        working-directory: python-pulumi

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: extractions/setup-just@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install
        working-directory: python-pulumi

      - name: Install deps
        run: uv sync
        working-directory: python-pulumi

      - run: just format-check
        working-directory: python-pulumi

      - run: just lint
        working-directory: python-pulumi

  validate-config-sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: extractions/setup-just@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate Goâ†”Python config sync
        run: just validate-config-sync
