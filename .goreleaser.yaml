# NB: This is early-days, really just a stub to help build the ptd cli locally.
#  It's not a part of CI/CD, but serves to consistently provide support for building for different arch and os.
#  As well as passing a version string to the binary.
version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - sh -c 'cd lib && go mod tidy'
    - sh -c 'cd cmd && go mod tidy'

builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    dir: ./cmd
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
