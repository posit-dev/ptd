apiVersion: 1
groups:
    - orgId: 1
      name: healthchecks
      folder: Healthchecks
      interval: 1m
      rules:
        - uid: healthcheckcs
          title: Healthchecks
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: mimir
              model:
                disableTextWrap: false
                editorMode: builder
                expr: probe_http_status_code
                fullMetaSearch: false
                includeNullMetadata: true
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
                useBackend: false
            - refId: C
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 200
                            - 200
                        type: outside_range
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: Alerting
          execErrState: Error
          for: 5m
          annotations:
            summary: "ðŸ”´ CRITICAL: Health Check Failed"
            description: |
              Product health check returning non-200 response

